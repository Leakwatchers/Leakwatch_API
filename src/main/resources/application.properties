
spring.application.name=leakwatch

spring.datasource.url=jdbc:postgresql://localhost:5432/leakwatch
spring.datasource.username=postgres
spring.datasource.password=3472
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

spring.jpa.properties.javax.persistence.validation.mode=none


app.jwt.secret=LeakWatch-MVP-2025-Desenvolvimento-Local-Apenas-Teste-Nao-Producao
app.jwt.expiration-ms=86400000


server.port=8080

spring.main.allow-bean-definition-overriding=true

